<!DOCTYPE html>
<!-- Practica05 Eventos con las imÃ¡genes -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <title>practica05</title>
  <style>
    img {
      box-shadow: 5px 10px 20px red;
      border-radius: 10% 40% 30%;
    }
    figure {
      text-align: center;
      width: 200px;
      display: inline-block;
    }

    img.circleToggle{
        border-radius: 50%;
    }

  </style>

  <body>
    <h1>Random Picture</h1>

    <div id="app"></div>

<!--
        <figure>
      <img src="https://picsum.photos/id/1/200/200" alt="" />
      <figcaption>John</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/2/200/200" alt="" />
      <figcaption>Jane</figcaption>
    </figure> 
-->

    <script>
      const app = document.getElementById("app");
      //app.innerHTML = "Hola, mundo"
      const url = "https://picsum.photos/id/";
      const size = "/200/200";
      const pic = (param, name) => {
        let src = url + param.id + size;
        console.log(src);

        return `
        <figure>
            <img src="${src}"></img>
            <figcaption>${param.name}</figcaption>
            </figure>
        
        `;
      };

      app.innerHTML = pic({id:"1", name:"John"});
      app.innerHTML += pic({id:"2", name:"Jane"});
      app.innerHTML += pic({id:"3", name:"Jeanie"});

      const list = document.querySelectorAll("img")

      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener("click", ()=>{

            //list[i].style.borderRadius = "50%";

            list[i].classList.toggle("circleToggle")

        });
        
      }


    </script>
  </body>
</html>
